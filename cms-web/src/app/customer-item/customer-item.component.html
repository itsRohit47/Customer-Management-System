<div class="flex items-center flex-col gap-2">
  <!-- Customer details -->
  <div
    class="border-b border-gray-50/25 p-3 text-sm w-full grid grid-cols-2 lg:grid-cols-5 items-center gap-2"
  >
    <span>{{ customer?.firstName }}</span>
    <!-- First name -->
    <span class="hidden md:block">{{ customer?.lastName }}</span>
    <!-- Last name (hidden on small screens) -->
    <span class="hidden md:block">{{ customer?.email }}</span>
    <!-- Email (hidden on small screens) -->
    <span class="hidden md:block">{{ customer?.phone }}</span>
    <!-- Phone number (hidden on small screens) -->
    <div class="flex items-center gap-5">
      <!-- Open details button -->
      <span>
        <button
          type="button"
          (click)="openDetails()"
          class="border border-blue-500 p-2 bg-blue-500/25 hover:bg-blue-500/50 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"
            />
          </svg>
        </button>
      </span>
      <!-- Edit customer button -->
      <span>
        <button
          type="button"
          (click)="editCustomer()"
          class="border border-violet-500 p-2 bg-violet-500/25 hover:bg-violet-500/50 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
            />
          </svg>
        </button>
      </span>
      <!-- Open dialog button -->
      <span>
        <button
          type="button"
          class="border border-red-500 p-2 bg-red-500/25 rounded-lg hover:bg-red-500/50"
          (click)="openDialog()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
        </button>
      </span>
    </div>
  </div>
</div>
