<section class="p-5 w-[360px] lg:w-[500px] bg-zinc-900 text-white">
  <form (ngSubmit)="onFormSubmit()" [formGroup]="editForm">
    <!-- Form Title -->
    <h1 class="text-xl font-bold">Update Customer Details</h1>
    <br />
    <div class="grid gap-5 text-sm">
      <div class="flex flex-col">
        <!-- First Name Input -->
        <label for="fname" class=""
          >First Name <span class="text-red-500">*</span></label
        >
        <input
          type="text"
          required
          id="fname"
          [value]="currentFirstName"
          name="fname"
          formControlName="firstName"
          placeholder="John"
          class="mt-1 bg-zinc-100/25 rounded-lg p-2 gap-2 w-full items-center border-2 border-gray-50/25 focus:outline-none"
        />
        <div
          *ngIf="
            firstName?.invalid &&
            firstName?.dirty &&
            editForm.status === 'INVALID'
          "
          class="alert alert-danger"
        >
          <div
            *ngIf="firstName?.hasError('required')"
            class="text-sm text-red-500"
          >
            First Name is a required field.
          </div>
        </div>
      </div>

      <div class="flex flex-col">
        <!-- Last Name Input -->
        <label for="lname">Last Name<span class="text-red-500">*</span> </label>
        <input
          type="text"
          required
          id="lname"
          [value]="currentLastName"
          name="lname"
          placeholder="Doe"
          formControlName="lastName"
          class="mt-1 bg-zinc-100/25 rounded-lg p-2 gap-2 w-full items-center border-2 border-gray-50/25 focus:outline-none"
        />
        <div
          *ngIf="
            lastName?.invalid &&
            lastName?.dirty &&
            editForm.status === 'INVALID'
          "
          class="alert alert-danger"
        >
          <div
            *ngIf="lastName?.hasError('required')"
            class="text-sm text-red-500"
          >
            Last Name is a required field.
          </div>
        </div>
      </div>

      <div class="flex flex-col">
        <!-- Email Input -->
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [value]="currentEmail"
          name="email"
          placeholder="johndoe@example.com"
          formControlName="email"
          class="mt-1 bg-zinc-100/25 rounded-lg p-2 gap-2 w-full items-center border-2 border-gray-50/25 focus:outline-none"
        />
        <div
          *ngIf="
            email?.dirty && email?.invalid && editForm.status === 'INVALID'
          "
          class="text-sm text-red-500"
        >
          wrong email format
        </div>
      </div>

      <div class="flex flex-col">
        <!-- Phone Input -->
        <label for="phone">Phone</label>
        <input
          type="tel"
          [value]="currentPhone"
          id="phone"
          placeholder="04xx xxx xxx"
          name="phone"
          formControlName="phone"
          class="mt-1 bg-zinc-100/25 rounded-lg p-2 gap-2 w-full items-center border-2 border-gray-50/25 focus:outline-none"
        />
      </div>
      <span class="text-sm flex items-start justify-start gap-1 font-semibold">
        <span class="text-red-500">*</span> Required Fields</span
      >
      <div class="flex gap-2 items-end justify-end text-sm">
        <!-- Cancel Button -->
        <button
          type="button"
          (click)="closePopup()"
          class="border px-2 py-1 rounded-lg flex items-center gap-1 hover:bg-gray-100/25"
        >
          <span>Cancel</span>
        </button>
        <!-- Update Button -->
        <button
          class="border border-violet-500 px-2 py-1 bg-violet-600 hover:bg-violet-700 rounded-lg flex items-center gap-1 text-white"
        >
          <span>Update</span>
        </button>
      </div>
    </div>
  </form>
</section>
